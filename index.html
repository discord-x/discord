<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=snssdk1233://webview/?timestamp=1723162177&url=https%3A%2F%2Fdiscord.gg%2FNEWD6brVam">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1a002f;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, #2d1b69 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, #3d0c4d 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #1a002f 0%, transparent 50%);
      animation: bgShift 8s ease-in-out infinite;
      z-index: -2;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #70b8ff;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .particle:nth-child(2) { left: 10%; top: 20%; animation-delay: -2s; }
    .particle:nth-child(3) { left: 70%; top: 80%; animation-delay: -4s; }
    .particle:nth-child(4) { left: 90%; top: 40%; animation-delay: -1s; }
    .particle:nth-child(5) { left: 30%; top: 90%; animation-delay: -3s; }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 3rem 2.5rem;
      text-align: center;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(112, 184, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      background: linear-gradient(135deg, 
        rgba(5, 0, 5, 0.9) 0%, 
        rgba(26, 0, 47, 0.8) 100%);
      position: relative;
      transform: scale(0.95);
      animation: containerPop 1s ease-out forwards;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(45deg, #70b8ff, #c18cff, #70b8ff);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0.15;
      animation: borderGlow 4s ease-in-out infinite alternate;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 900;
      color: #f1f1f1;
      text-shadow: none;
    }

    p {
      font-size: 1.1rem;
      margin: 1rem 0;
      line-height: 1.7;
      font-weight: 600;
      opacity: 0;
      animation: slideUp 1s ease-out forwards;
    }

    p:nth-child(3) { animation-delay: 0.2s; }
    p:nth-child(5) { animation-delay: 0.4s; }
    p:nth-child(6) { animation-delay: 0.6s; }
    p:nth-child(7) { animation-delay: 0.8s; }

    a {
      color: #70b8ff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      word-break: break-word;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
      background: rgba(112, 184, 255, 0.1);
      border: 1px solid rgba(112, 184, 255, 0.2);
      margin: 0.5rem 0;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(112, 184, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    a:hover {
      color: #ffffff;
      background: rgba(193, 140, 255, 0.2);
      border-color: rgba(193, 140, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(112, 184, 255, 0.3);
    }

    a:hover::before {
      left: 100%;
    }

    .spinner {
      margin: 2rem auto;
      width: 60px;
      height: 60px;
      border: 3px solid rgba(112, 184, 255, 0.2);
      border-top: 3px solid #70b8ff;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .glow-text {
      position: relative;
    }

    .glow-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: #70b8ff;
      filter: blur(8px);
      opacity: 0.7;
      z-index: -1;
    }

    /* HTML Rocket Design - Tilted Upright */
    .rocket {
      display: inline-block;
      position: relative;
      margin-right: 8px;
      vertical-align: middle;
      transform: rotate(-15deg);
    }

    .rocket-body {
      width: 12px;
      height: 20px;
      background: linear-gradient(135deg, #6c6c6c 0%, #3c3c3c 50%, #1a1a1a 100%);
      border-radius: 12px 12px 3px 3px;
      position: relative;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .rocket-nose {
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 8px solid #888;
      position: absolute;
      top: -8px;
      left: 0;
      filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.4));
    }

    .rocket-wing-left,
    .rocket-wing-right {
      width: 0;
      height: 0;
      border-top: 6px solid #555;
      border-bottom: 4px solid transparent;
      position: absolute;
      bottom: 0;
    }

    .rocket-wing-left {
      border-right: 4px solid transparent;
      left: -4px;
    }

    .rocket-wing-right {
      border-left: 4px solid transparent;
      right: -4px;
    }

    .rocket-flame {
      width: 4px;
      height: 10px;
      background: linear-gradient(180deg, #ff4500 0%, #ff6b35 50%, #ffa500 100%);
      border-radius: 0 0 50% 50%;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.5s ease-in-out infinite alternate;
    }

    .rocket-flame::before {
      content: '';
      width: 2px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.8;
    }

    /* Better Arrow Design */
    .arrow-down {
      text-align: center;
      margin: 1rem 0;
      display: block;
      line-height: 1;
      position: relative;
      height: 46px;
    }

    .arrow-down::before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 22px solid #70b8ff;
      filter: drop-shadow(0 0 12px rgba(112, 184, 255, 0.6));
    }

    .arrow-down::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 5px;
      height: 28px;
      background: #70b8ff;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(112, 184, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes containerPop {
      from { transform: scale(0.8) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bgShift {
      0%, 100% { transform: translateX(0) translateY(0) scale(1); }
      33% { transform: translateX(-10px) translateY(-10px) scale(1.05); }
      66% { transform: translateX(10px) translateY(5px) scale(0.95); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 15px rgba(112, 184, 255, 0.2); }
      to { text-shadow: 0 0 20px rgba(112, 184, 255, 0.4); }
    }

    @keyframes borderGlow {
      from { opacity: 0.1; }
      to { opacity: 0.25; }
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scaleY(1); }
      100% { opacity: 0.8; transform: translateX(-50%) scaleY(0.9); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      p, a {
        font-size: 1rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
      }
      .arrow-down {
        height: 42px;
      }
      .arrow-down::before {
        border-left-width: 14px;
        border-right-width: 14px;
        border-top-width: 18px;
      }
      .arrow-down::after {
        height: 24px;
        width: 4px;
      }
    }
  </style>
</head>
<body>

  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

          <span class="rocket-body">
            <span class="rocket-nose"></span>

          </span>
        </span>
        Tap here to open in app

      <a href="https://discord.gg/NEWD6brVam" target="_blank">
        https://discord.gg/NEWD6brVam

    </p>
  </div>
</body>
</html>
